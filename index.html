<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatdango Movie Theatre</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Flatdango Movie App</h1>
  </header>
  <main>
    <aside>
      <h2>Films Available</h2>
      <ol id="films"></ol>
    </aside>
    <section id="movie-details">
      <h2> <marquee behavior="" direction="">Movie Details</marquee></h2>
      <div id="movie-poster"></div>
      <h2 id="movie-title"></h2>
      <p id="movie-runtime"></p>
      <p id="movie-showtime"></p>
      <p id="movie-tickets"></p>
      <button id="buy-ticket-btn">Buy Ticket</button>
    </section>
  </main>
  <script src="./script.js"></script>
</body>
</html>
